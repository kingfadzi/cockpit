# Docker Compose override for local development
# This file is automatically loaded alongside docker-compose.yaml
# Use this to override settings for local development

services:
  frontend:
    env_file:
      - .env.local  # Use local environment configuration instead of .env.dev
    environment:
      # Override for local development (use localhost instead of mars.butterflycluster.com)
      VITE_API_TARGET: "${VITE_API_TARGET:-http://localhost:8080}"
      VITE_AUDIT_API_TARGET: "${VITE_AUDIT_API_TARGET:-http://localhost:8081}"